<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div class="header-section">
                <h1>To Do List</h1>
            </div>
            <div class="container">
                <div class="input-section">
                    <button class="button-positive" id="unshift-btn">+</button>
                    <button class="button-negative" id="shift-btn">-</button>
                    <input type="text" id="input-list" placeholder="What to do...">
                    <button class="button-positive" id="push-btn">+</button>
                    <button class="button-negative" id="pop-btn">-</button>
                </div>
                <div>
                    <button class="button-clear" id="clear-btn">Clear</button>
                </div>
                <div>
                    <ul id="ul-el"></ul>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
